<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Dog Adoption Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Dog Adoption Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        </div>
        <div class="form-group">
            <label for="breeds">Please select your preferred breeds</label>
            <select id="multiselect"  type="select" name="breeds" multiple>
                <option value="labrador">Labrador</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="beagle">Beagle</option>
                <option value="poodle">Poodle</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</div>

            
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
