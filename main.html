<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Dog Adoption Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
      <h1>Dog Adoption Form</h1>
        <form id="adoptionForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">

            <label for="preferredBreeds">Please select your preferred breeds</label>
            <select id="multiselect" name="preferredBreeds" multiple required>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>

            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
